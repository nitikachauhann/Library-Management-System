<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issued Books</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b3e94;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #1f2a68;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow-x: auto;
    }

    h2 {
      text-align: center;
      color: #2b3e94;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #2b3e94;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÑ Issued Books</h1>
  </header>

  <nav>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="add-book.html">‚ûï Add Book</a>
    <a href="issue-book.html">üìö Issue Book</a>
    <a href="issued-books.html">üìÑ Issued Books</a>
  </nav>

  <div class="container">
    <h2>Issued Book Records</h2>
    <table id="issuedBooksTable">
      <thead>
        <tr>
          <th>Issue ID</th>
          <th>Book Title</th>
          <th>Student Name</th>
          <th>Issue Date</th>
          <th>Return Date</th>
          <th>Actual Return</th>
          <th>Fine (‚Çπ)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>

    // ‚úÖ Helper function to format ISO date string into local date (YYYY-MM-DD)
    function formatDateLocal(dateStr) {
      if (!dateStr) return '-'; // Handle empty/null case
      const date = new Date(dateStr); // Parse into JS Date object
      return date.toLocaleDateString('en-CA'); // Format to 'YYYY-MM-DD'
    }

    
    fetch('http://localhost:5000/api/transactions/issued-books')

      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#issuedBooksTable tbody');
        data.forEach(item => {
          const row = `
            <tr>
              <td>${item.id}</td>
              <td>${item.title}</td>
              <td>${item.student_name}</td>
              <td>${formatDateLocal(item.issue_date)}</td> <!-- Use local date -->
              <td>${formatDateLocal(item.return_date)}</td> <!-- Use local date -->
              <td>${formatDateLocal(item.actual_return_date)}</td> <!-- Use local date -->
              <td>${item.fine || 0}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        alert("‚ùå Failed to fetch issued books.");
        console.error(err);
      });
  </script>
</body>
</html>
