<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issue Book</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b3e94;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2b3e94;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2b3e94;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1e2f75;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìï Issue Book</h1>
  </header>

  <div class="container">
    <h2>Issue Book to Student</h2>
    <form id="issueBookForm">
      <input type="number" name="book_id" placeholder="Book ID" required />
      <input type="number" name="student_id" placeholder="Student ID" required />
      <label>Return Date:</label>
      <input type="date" name="return_date" required />
      <button type="submit">Issue Book</button>
      <div id="msg"></div>
    </form>
  </div>

  <script>

function formatDate(dateStr) {
      if (!dateStr) return '';
      const [year, month, day] = dateStr.split("-");
      return `${day}-${month}-${year}`;
    }
    
    document.getElementById('issueBookForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      const data = {
        book_id: parseInt(formData.get('book_id')),
        student_id: parseInt(formData.get('student_id')),
        issue_date: new Date().toISOString().split('T')[0],
        return_date: formData.get('return_date')
      };

      console.log("üì§ Payload sent:", JSON.stringify(data, null, 2));


      fetch('http://localhost:5000/api/transactions/issue-book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          document.getElementById('msg').innerHTML = '<p class="success">‚úÖ Book issued successfully!</p>';
          document.getElementById('issueBookForm').reset();
        } else {
          document.getElementById('msg').innerHTML = '<p class="error">‚ùå ' + (result.error || 'Failed to issue book.') + '</p>';
        }
      })
      .catch(err => {
        document.getElementById('msg').innerHTML = '<p class="error">‚ö†Ô∏è Error issuing book.</p>';
        console.error("‚ùå Fetch Error:", err);
      });
    });
  </script>
</body>
</html>
